<div class="panel panel-default">
  <div class="panel-heading">
    <strong>{{ contact.name }}</strong>
    <div class="row">
      <div class="col-xs-5">
        <img
          src="{{ contact.imageUrl }}"
          alt="contact photo of {{ contact.name }}"
          style="max-width: 50px; margin: 5px"
        />
      </div>
      <div class="col-xs-7">
        <div
          class="row"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
          "
        >
          <a
            routerLink="/contacts/{{ contact.id }}/edit"
            style="cursor: pointer"
            role="button"
            class="btn btn-primary"
            >Edit</a
          >
          <a
            style="cursor: pointer"
            role="button"
            class="btn btn-danger"
            (click)="onDelete()"
            >Delete</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Phone:</strong> {{ contact.phone }}</p>
        <p><strong>Group Contacts:</strong></p>
        <div *ngFor="let child of contact.group">
          <cms-contact-item [contact]="child"></cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
