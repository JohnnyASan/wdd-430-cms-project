<cms-header (featureSelected)="loadedFeature = $event"></cms-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if (loadedFeature === 'documents') {
      <cms-documents></cms-documents>
      } @else if (loadedFeature === 'messages') {
      <cms-message-list></cms-message-list>
      } @else {
      <cms-contacts></cms-contacts>
      }
    </div>
  </div>
</div>
